- name: Install Docker
  hosts: all
  become: true
  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Install Docker
      amazon_linux:
        name: docker
        state: present

    - name: Enable the Docker service
      systemd:
        name: docker
        enabled: yes

    - name: Start the Docker service
      systemd:
        name: docker
        state: started
