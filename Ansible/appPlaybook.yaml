- name: Install Docker and Run Container
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Create symbolic link for Python
      file:
        src: /usr/bin/python3
        dest: /usr/bin/python
        state: link
      # This task is optional if you have already created the symbolic link manually

    - name: Install Docker
      dnf:
        name: docker
        state: present

    - name: Enable the Docker service
      systemd:
        name: docker
        enabled: yes

    - name: Start the Docker service
      systemd:
        name: docker
        state: started

    - name: Pull Docker image dpcode72/java:1.0
      docker_image:
        name: dpcode72/java
        tag: '1.0'
        source: pull

    - name: Run Docker container from dpcode72/java:1.0
      docker_container:
        name: java_container
        image: dpcode72/java:1.0
        state: started
        restart_policy: always
        ports:
          - "8004:8080"
