- name: Install Docker
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: /usr/bin/python3
  tasks:
    - name: Install Python
      yum:
        name: python3
        state: present

    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Enable the Docker service
      systemd:
        name: docker
        enabled: yes

    - name: Start the Docker service
      systemd:
        name: docker
        state: started
